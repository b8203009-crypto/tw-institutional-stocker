name: Update TW Institutional Data

on:
  schedule:
    - cron: "50 23 * * *"  # 23:50 UTC ~ 07:50 Taipei
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  update-data:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Install Playwright browsers
        run: |
          playwright install chromium
          playwright install-deps chromium

      - name: Run update_all.py
        run: |
          python update_all.py

      - name: Run update_broker.py
        run: |
          python update_broker.py

      - name: Commit and push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data docs/data
          if ! git diff --cached --quiet; then
            git commit -m "chore: update data via GitHub Actions"
            git push
          else
            echo "No changes to commit."
          fi

